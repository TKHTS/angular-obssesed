<h1>{{title}}</h1>

<img class="img-thumbnail" src="{{itemData.image}}" width="500">
<div class="txt">
    <h2>{{itemData.name}}</h2>
    <h4>${{itemData.price}}</h4>
    <p>{{itemData.discription}}</p>
    <input type="number" class="quantity" ng-model="quantity"><br>
    <button class="btn bg-blue text-white" ng-click="addToCart();">Add to cart</button>
    <button class="btn bg-blue text-white" ng-click="removeFromCart();">Remove from cart</button>
</div>
