<div class="cartpage d-flex justify-content-around">
    <div>
        <div class="item" ng-show="isNoItem">
            <h1> No Item in cart</h1>
        </div>
        <div class="item border-bottom" ng-repeat="(key, item) in cart">
            <div class="image">
                <img class="cartimg" src="{{item.image}}" alt="{{item.name}}">
            </div>
            <div class="sidedetail">
                <div class="discription">
                    <h2>{{item.name}}</h2>
                    <h3>$ {{item.price}}</h3>
                    <p>Quantity: {{item.quantity}}</p>
                </div>
                <div class="button mb-3">
                    <span class="btn p-0 m-0 cursor-pointer" ng-click="removeFromCart(item.id);"><u>Remove</u></span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="ordersummary">
            <h3>Order Summary</h3>
            <br>
            <div class="eachprice">
                <table>
                    <tr>
                        <th>
                            Subtotal
                        </th>
                        <td>
                            $ {{subTotal();}}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Shipping
                        </th>
                        <td>
                            $ {{shippingFee}}
                        </td>
                    </tr>

                    <tr>
                        <th class="total">
                            Total
                        </th>
                        <td class="total">
                            $ {{totalPrice();}}
                        </td>
                    </tr>

                </table>
            </div>
            <div class="buttons">
                <div class="checkout">
                    <a href="#!checkout">
                        <button class="btn bg-blue text-white rounded-0 checkouts1">Continue to checkout</button>
                    </a>
                </div>
                <div class="history">
                    <a href="#!payment_history">
                        <button class="btn mt-4 bg-gold text-white rounded-0 checkouts2">Check payment history</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
